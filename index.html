<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body style="background-color:#2C5577;">
	<div class="wrapper">
		<div class="mainBody">
			<div class="inputBox">
				<div class="divider"></div>
				<p class="inputPlaceholder" id="inputPlaceholder">enter phone number</p>
				<input type="form" maxlength="20" class="inputField" id="phoneInput"></input>
			</div>
			<div class="prompt">
				<p class="promptText">SUBMIT</p>
			</div>
		</div>

		<div class="response">
			<p class="responseText">You should receive a text message shortly...</p>
		</div>
		<div class="refresh"></div>
		<p class="refreshText">restart</p>
	</div>


	<!--jQuery lib-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!--script.js-->
	<script  type="text/javascript" src="script.js"></script>
</body>

</html>
